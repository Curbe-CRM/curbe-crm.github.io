<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Obtener la ubicación actual
    var l = window.location;

    // Redirigir a la ruta correcta sin incluir /index.html
    if (l.pathname.endsWith('/index.html')) {
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                   l.pathname.replace('/index.html', '') + l.search + l.hash;
      window.history.replaceState(null, null, newUrl);
      window.location.replace(newUrl);
    } else {
      // Redirige cualquier otro 404 a la raíz (index.html), preservando la URL actual
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                   '/index.html' + l.search + l.hash;
      window.history.replaceState(null, null, l.pathname + l.search + l.hash);
      window.location.replace(newUrl);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
