<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; URL='./index.html'" />
  <script type="text/javascript">
    // Redirige a index.html preservando la ruta original
    var l = window.location;
    var pathSegmentsToKeep = 1; // NÃºmero de segmentos de ruta a preservar
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/index.html' +
      (l.search ? l.search : '') + (l.hash ? l.hash : '')
    );
  </script>
</head>
<body>
</body>
</html>
